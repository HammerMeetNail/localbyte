<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-label="Pricing packages illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff0c2" />
      <stop offset="100%" stop-color="#ffd2c2" />
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.96" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.9" />
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)" />

  <rect x="90" y="90" width="1020" height="620" rx="36" fill="url(#panel)" />

  <!-- Three package cards -->
  <g>
    <rect x="150" y="190" width="290" height="460" rx="26" fill="#10213a" fill-opacity="0.06" />
    <rect x="455" y="170" width="290" height="480" rx="26" fill="#ff7a59" fill-opacity="0.12" />
    <rect x="760" y="190" width="290" height="460" rx="26" fill="#0d5c54" fill-opacity="0.10" />

    <!-- Left card header + price -->
    <rect x="185" y="230" width="220" height="26" rx="13" fill="#0d5c54" fill-opacity="0.75" />
    <rect x="185" y="275" width="160" height="18" rx="9" fill="#233753" fill-opacity="0.18" />
    <rect x="185" y="310" width="190" height="36" rx="12" fill="#f5c543" fill-opacity="0.85" />

    <!-- Middle card header + badge + price -->
    <rect x="490" y="215" width="230" height="26" rx="13" fill="#ff7a59" fill-opacity="0.8" />
    <rect x="655" y="185" width="70" height="22" rx="11" fill="#f5c543" fill-opacity="0.95" />
    <rect x="490" y="260" width="170" height="18" rx="9" fill="#233753" fill-opacity="0.18" />
    <rect x="490" y="295" width="210" height="40" rx="12" fill="#10213a" fill-opacity="0.78" />

    <!-- Right card header + price -->
    <rect x="795" y="230" width="220" height="26" rx="13" fill="#0d5c54" fill-opacity="0.75" />
    <rect x="795" y="275" width="160" height="18" rx="9" fill="#233753" fill-opacity="0.18" />
    <rect x="795" y="310" width="190" height="36" rx="12" fill="#f5c543" fill-opacity="0.85" />

    <!-- Feature bullets -->
    <g fill="#233753" fill-opacity="0.18">
      <rect x="185" y="385" width="210" height="16" rx="8" />
      <rect x="185" y="420" width="190" height="16" rx="8" />
      <rect x="185" y="455" width="200" height="16" rx="8" />
      <rect x="185" y="490" width="170" height="16" rx="8" />

      <rect x="490" y="370" width="230" height="16" rx="8" />
      <rect x="490" y="405" width="210" height="16" rx="8" />
      <rect x="490" y="440" width="220" height="16" rx="8" />
      <rect x="490" y="475" width="190" height="16" rx="8" />

      <rect x="795" y="385" width="210" height="16" rx="8" />
      <rect x="795" y="420" width="190" height="16" rx="8" />
      <rect x="795" y="455" width="200" height="16" rx="8" />
      <rect x="795" y="490" width="170" height="16" rx="8" />
    </g>

    <!-- CTA buttons -->
    <rect x="185" y="560" width="200" height="48" rx="16" fill="#0d5c54" fill-opacity="0.22" />
    <rect x="490" y="560" width="220" height="48" rx="16" fill="#ff7a59" fill-opacity="0.22" />
    <rect x="795" y="560" width="200" height="48" rx="16" fill="#0d5c54" fill-opacity="0.22" />
  </g>

  <text x="160" y="705" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#5b6c80">Pick a package, then tailor the scope.</text>
</svg>
